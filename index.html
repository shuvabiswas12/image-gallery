<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>

<div class="full-image" id="full-image" onclick="closeBtn()">
    <span class="x" onclick="closeBtn()">X</span>
    <img src="" alt="" id="img-src">
</div>

<div class="img-gallery">
    <div class="img"><img src="images/img1.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img2.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img3.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img4.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img5.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img6.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img7.jpg" alt="" onclick="showFullImage(this.src)"></div>
    <div class="img"><img src="images/img8.jpg" alt="" onclick="showFullImage(this.src)"></div>
</div>

<script>

    let fullImage = document.getElementById("full-image")

    function closeBtn() {
        fullImage.style.display = "none"
    }

    function showFullImage(imageSrc) {
        fullImage.style.display = "flex"
        document.getElementById("img-src").src = imageSrc
    }

</script>

</body>
</html>
